<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  </head>
  <body>
    here is iframe
    <iframe width="1000" height="1000" src="https://shusaku.ishikawa:8001/test/" frameborder="0"></iframe>
    <button
      id="button"
    >
      ajax
    </button>
    <script>
      const button = document.getElementById('button');
      const makeAjax = () => { 
        window.referer = 'https://shusaku.ishikawa2:8000'
        $.ajax({
          url: 'https://shusaku.ishikawa:8001/ajax/',
          // headers: {'X-Alt-Referer': 'https://shusaku.ishikawa2:8000' },
          type: 'POST',
          xhrFields: {
            withCredentials: true
          },
          dataType: 'json',
          data: {
            test: 'test'  
          }
        }).then((data) => {
          console.log(data);
        }).catch(err => {
          console.error(err);
        });
      };
      button.addEventListener('click', makeAjax);
      
    </script>
  </body>
</html>
